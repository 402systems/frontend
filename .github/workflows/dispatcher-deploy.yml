name: Deploy Dispatcher
on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }} 
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Debug secrets
        run: |
          echo "Checking environment variables..."
          if [ -n "$CLOUDFLARE_API_TOKEN" ]; then
            echo "✓ CLOUDFLARE_API_TOKEN is set (length: ${#CLOUDFLARE_API_TOKEN})"
          else
            echo "✗ CLOUDFLARE_API_TOKEN is NOT set"
          fi
          if [ -n "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "✓ CLOUDFLARE_ACCOUNT_ID is set (length: ${#CLOUDFLARE_ACCOUNT_ID})"
          else
            echo "✗ CLOUDFLARE_ACCOUNT_ID is NOT set"
          fi
      - name: Deploy dispatcher
        run: |
          pnpm run deploy --filter @402systems/lib-router-dispatcher

